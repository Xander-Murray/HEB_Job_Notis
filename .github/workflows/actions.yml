name: run main.py

on:
  schedule:
    - cron: "0 19 * * *" # 07:00 UTC = 01:00 CST (UTC-6) â€“ adjust if you want a different local time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script
        env:
          EMAIL_ID: ${{ secrets.EMAIL_ID }}
          EMAIL_PWORD: ${{ secrets.EMAIL_PWORD }}
          JOB_LIMIT: ${{ vars.JOB_LIMIT }}
          JOB_PAGE_START: ${{ vars.JOB_PAGE_START }}
          JOB_TERMS: ${{ vars.JOB_TERMS }}
          JOB_OUTPUT_COUNT: ${{ vars.JOB_OUTPUT_COUNT }}
        run: python main.py
